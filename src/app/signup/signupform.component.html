<h2>SignUp Form </h2>
<form novalidate #userform="ngForm" (ngSubmit) = "postForm()" >
  <div class="form-group">
    <label for="formGroupExampleInput">Enter Name</label>
    <input type="text" class="form-control" #name = "ngModel" [(ngModel)] = "person.name" id="formGroupExampleInput" name="name" required>
  <p *ngIf = "name.invalid && name.dirty">Name is mandatory field</p>
  </div>
   
  <div class="form-group">
    <label for="formGroupExampleInput2">Enter contact number</label>
    <input type="text" class="form-control" name="contact" #contact = "ngModel" [(ngModel)] = "person.phone" id="formGroupExampleInput2" minlength="5" maxlength="10" required  >
    <p *ngIf = "contact.errors?.required && contact.dirty">contact is mandatory field</p>
    <p *ngIf = "contact.errors?.minlength && contact.dirty">min should be 5</p>

  </div>
  <div class="form-group">
    <label for="formGroupExampleInput3">Enter Address</label>
    <input type="text" class="form-control" name="address" id="formGroupExampleInput3" >
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="userform.invalid">Submit</button>
</form>
